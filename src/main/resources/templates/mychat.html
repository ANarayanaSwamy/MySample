<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>My Chat Application</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />
</head>
<body onload="fetchPrevMsg()">
	<script src="myScript.js"></script>
	<script type="text/javascript"
		src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<h1>My chat application</h1>
	<h2>
		<span th:text="'Welcome: ' + ${name}"></span>
	</h2>

	<textarea rows="10" cols="80" id="prevMsg"></textarea>
	<form action="#" method="POST" th:action="@{/sendMessage}"
		th:object="${msg}">
		<p>
			<input type="text" th:field="*{message}" /> <input type="submit"
				value="Send" />
		</p>
	</form>
</body>
</html>
